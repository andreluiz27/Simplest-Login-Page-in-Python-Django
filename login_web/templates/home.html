<!-- templates/home.html -->
<body bgcolor="#1e90ff"></body>
{% if user.is_authenticated %}
  Hi {{ user.email }}!
  <p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'account_login' %}">Log In</a> <br><br>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
